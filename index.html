<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuadCorp</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div height="40%">
        <header>
            <nav>
                <span id="corporationName">
                    QuadCorp
                </span> 
                <span id="headerOptionContainer">
                    <span class="headerOptions">
                        Home
                    </span>
                    <span class="headerOptions">
                        Products
                    </span>
                    <span class="headerOptions">
                        About
                    </span>
                    <span class="headerOptions">
                        Help
                    </span>
                </span>
            </nav>
        </header>
        <div class="summaryContainer">
            <span>
                <p class="paraHeading">
                    Summary heading
                </p>
                <p class="paragraph">
                    Some info about the product
                </p>
            </span>
            <span>
                Image
            </span>
        </div>
    </div>
    <div class="imagesContainer" height="30%">
        <span class="landingImages">
            Image 1
        </span>
        <span class="landingImages">
            Image 2
        </span>
        <span class="landingImages">
            Image 3
        </span>
    </div>
    <div class="quoteSection" height="30%">
        Box 3
    </div>

</html>
