<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuadCorp</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header width="100%">
        <div class="container">
            <h1 id="corporationName">QuadCorp</h1> 
            <nav class="navBar"></nav>
                <ul class="headerOptions">
                    <li><a href="temp.com">Home</a></li>
                    <li><a href="temp.com">Products</a></li>
                    <li><a href="temp.com">About</a></li>
                    <li><a href="temp.com">Help</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main width="100%">
        <div class="summaryContainer">
            <span class="innerContent">
                <p class="paraHeading">
                    KaibaCorp 2.0
                </p>
                <p id="paragraph">
                    The ultimate dueling hardware brand
                </p>
                <button>
                    Learn More
                </button>
            </span>
            <span id="innerContent">
                <img src="images/blueeyes.jpg" alt="The Face of QuadCorp" width="auto" height="200">
            </span>
        </div>
        <div id="imagesContainer">
            <div class="imagesSection" height="40%">
                <span class="landingImages">
                    <img src="images/Seto_Kaiba_1.webp" alt="The Face of QuadCorp" width="auto" height="300">
                </span>
                <span class="landingImages">
                    <img src="images/Seto_Kaiba_3.avif" alt="The Face of QuadCorp" width="auto" height="300">
                </span>
                <span class="landingImages">
                    <img src="images/Seto_Kaiba_2.jpeg" alt="The Face of QuadCorp" width="auto" height="300">
                </span>
            </div>
        </div>
        <div class="quoteSection" height="30%">
            <figure class="quote">
                <blockquote>
                    "QuadCorp has given me the most well enhanced dueling experience!"
                </blockquote>
                <figcaption>
                    &mdash; Maximillion Pegasus, <cite>Industrial Illusions</cite>  </figcaption>
                
            </figure>
        </div>
    </main>
</body>
</html>
